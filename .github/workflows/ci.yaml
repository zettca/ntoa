name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish release"
        type: boolean
        required: true
        default: false

jobs:
  Check:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Format ğŸ’…
        run: deno fmt --check

      - name: Lint ğŸ”¬
        run: deno lint

      - name: Check ğŸ”
        run: deno check *.ts

      - name: Test
        run: deno test

      - name: Publish
        if: ${{ github.event.inputs.publish == 'true' }}
        run: deno publish
